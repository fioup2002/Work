<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <script src="js/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/lib/vue.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="main">
      <div class="header">
        <div class="title" v-html="index.title"></div>
        <div class="list">
          <div v-if="header[0].isNeedShow" class="item" v-html="header[0].text"></div>
          <div v-else-if="header[1].isNeedShow" class="item" v-html="header[1].text"></div>
          <div v-else-if="header[2].isNeedShow" class="item" v-html="header[2].text"></div>
          <div v-else-if="header[3].isNeedShow" class="item" v-html="header[3].text" @click="alert.type='login'"></div>
          <div v-else-if="header[4].isNeedShow" class="item" v-html="header[4].text"></div>
        </div>
      </div>
      <div v-if="alert.type.length != 0" class="alert">
        <div class="bg">
          <div class="close" @click="alert.type=''">X</div>
          <form v-if="alert.type =='login'" class="login">
            <div class="list">
              <div class="item" v-for="obj in alert.login.list">
                <div class="label" v-html="obj.label"></div>
                <input class="input" v-model="obj.value" :type="obj.type" :autocomplete="obj.type=='password'?'on':''" />
              </div>
            </div>
            <div class="menu">
              <div class="button">
                <div class="item" v-html="alert.login.button[0]"></div>
                <div class="item" v-html="alert.login.button[1]"></div>
              </div>
              <div class="remember">
                <input class="checkbox" type="checkbox" v-model="alert.login.remember.isSelect"/>
                <div class="text" v-html="alert.login.remember.text"></div>
              </div>
            </div>
            <div class="forget" v-html="alert.login.forget"></div>
          </form>
          <form v-else-if="alert.type =='register'" class="register">

          </form>
        </div>
      </div>
    </div>
    <script>
      var gPage = "index";
    </script>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/network.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
